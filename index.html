<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <h1><a href="index.html">Rock Paper Scissors Lizard Spock</a></h1>
    </header>
<div class="game-area">
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/rock-hand.png" alt="rock hand gesture">
        </div>
        <div class="choice" id="p">
            <img src="assets/images/paper-hand.png" alt="paper hand gesture">
        </div>
        <div class="choice" id="s">
            <img src="assets/images/scissors-hand.png" alt="scissors hand gesture">
        </div>
        <div class="choice" id="l">
            <img src="assets/images/lizard-hand.png" alt="lizard hand gesture">
        </div>
        <div class="choice" id="v">
            <img src="assets/images/spock-hand.png" alt="spock hand gesture">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <div class="score-area">
        <p class="scores">User <span id="win"> 0</span></p>
        <p class="scores">Computer <span id="lose"> 0</span></p>
    </div>
</div>  
   <button class="btn"><a href="instructions.html">Instructions</a></button>


    <script src="assets/js/app.js"></script>
</body>
</html>

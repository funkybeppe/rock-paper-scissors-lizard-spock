<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Paper, Lizard, Spock</h1>
    </header>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice">
            <img src="assets/images/rock-hand.png" alt="rock hand gesture">
        </div>
        <div class="choice">
            <img src="assets/images/paper-hand.png" alt="paper hand gesture">
        </div>
        <div class="choice">
            <img src="assets/images/scissors-hand.png" alt="scissors hand gesture">
        </div>
        <div class="choice">
            <img src="assets/images/lizard-hand.png" alt="lizard hand gesture">
        </div>
        <div class="choice">
            <img src="assets/images/spock-hand.png" alt="spock hand gesture">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="assets/js/app.js"></script>
</body>
</html>
